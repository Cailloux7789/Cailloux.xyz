<!DOCTYPE html>
<html lang="fr">
  <head>
		<title>Data base</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    #fileExplorer {
        list-style: none;
        padding: 0;
    }
    #fileExplorer li {
        cursor: pointer;
        padding: 10px;
        border-bottom: 1px solid #ddd;
        transition: background-color 0.3s ease;
    }
    #fileExplorer li:hover {
        background-color: #e0e0e0;
    }
    #fileExplorer li.folder {
        font-weight: bold;
    }
    h1 {
        text-align: center;
        margin-top: 20px;
        color: #333;
    }
</style>
<body>
  <h1>Data base</h1>
  <ul id="fileExplorer">
    <li class="folder">AUTRE</li>
    <li class="folder">BTS</li>
    <li class="folder">info</li>
    <li class="folder">STI2D</li>
    <li><a href="isis.zip">isis</a></li>
    <li><a href="Voltaire.zip">Bot projet voltaire</a></li>
    <li><a href="Bot.zip">Bot discord</a></li>
  </ul>

  <script>
    const fileExplorer = document.getElementById("fileExplorer");

    // Fonction pour gérer le clic sur un élément du fileExplorer
    function handleClick(event) {
      const target = event.target;
      if (target.classList.contains("folder")) {
        // Si l'élément cliqué est un dossier, afficher son contenu
        displayFolderContents(target.innerText);
      } else if (target.tagName === "A") {
        // Si l'élément cliqué est un lien, ouvrir le fichier
        openFile(target.getAttribute("href"));
      }
    }

    // Fonction pour afficher le contenu d'un dossier
    function displayFolderContents(folderName) {
      // Ici, vous pouvez implémenter la logique pour récupérer le contenu du dossier

      // Pour cet exemple, je vais simplement simuler en ajoutant des fichiers et dossiers statiques

      // Supprimer le contenu actuel du dossier
      while (fileExplorer.firstChild) {
        fileExplorer.removeChild(fileExplorer.firstChild);
      }

      // Ajouter des éléments représentant le contenu du dossier
      const contents = getFolderContents(folderName);

      contents.forEach(item => {
        const li = document.createElement("li");
        if (item.type === "file") {
          const a = document.createElement("a");
          a.href = item.path;
          a.textContent = item.name;
          li.appendChild(a);
        } else {
          li.textContent = item.name;
          li.classList.add("folder");
        }
        fileExplorer.appendChild(li);
      });
    }

    // Fonction pour ouvrir un fichier
    function openFile(filePath) {
      window.open(filePath, "_blank");
    }

    // Ajouter un écouteur d'événement pour gérer les clics sur les éléments du fileExplorer
    fileExplorer.addEventListener("click", handleClick);
  </script>
</body>
</html>
